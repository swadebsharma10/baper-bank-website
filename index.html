<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
  </head>
  <body>
    <header class="text-center mt-6">
      <h1 class="text-5xl">
        Welcome to My
        <span class="font-bold text-violet-700">Baper Bank !</span>
      </h1>
    </header>
    <!-- main -->
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-4 px-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Your email"
          />
          <input
            class="w-9/12 block mb-4 px-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            class="bg-indigo-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <!-- script.js -->
    <script src="js/login.js"></script>
  </body>
</html>
