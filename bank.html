<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
  </head>
  <body>
    <header class="text-center mt-6">
      <h1 class="text-5xl">
        Let's Get some
        <span class="font-bold text-violet-700">Money !!! !</span>
      </h1>
    </header>
    <!-- main -->
    <main>
      <section class="w-9/12 mx-auto mt-12 p-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-500 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Deposit</h4>
            <h2 class="text-5xl text-white">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Withdraw</h4>
            <h2 class="text-5xl text-white">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-lg">
            <h4 class="text-2xl text-white">Balance</h4>
            <h2 class="text-5xl text-white">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw section -->
      <section class="w-9/12 mx-auto mt-4 p-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-fuchsia-500 p-8 rounded-lg">
            <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
            <input
              class="w-9/12 block mb-4 px-3"
              type="text"
              name=""
              id="deposit-filed"
              placeholder="$ Amount You want to Deposit"
            />
            <button
              class="bg-indigo-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-500 p-8 rounded-lg">
            <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-4 px-3"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount You want to Withdraw"
            />
            <button
              class="bg-indigo-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- js script -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
